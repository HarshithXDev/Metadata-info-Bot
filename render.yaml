services:
  - type: web
    plan: free
    name: Digital-test
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 bot.py
    repo: https://github.com/HarshithXDev/Metadata-info-Bot.git
    branch: main
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: TELEGRAPH_TOKEN
        sync: false
